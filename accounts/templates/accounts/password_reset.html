{% extends "base.html" %}

{% block content %}
  <div class="container">
    <h2>비밀번호 재설정</h2>

    {% if error %}
      <div class="alert alert-danger">
        <strong>오류:</strong> {{ error }}
      </div>
    {% endif %}

    {% if success %}
      <div class="alert alert-success">
        <strong>성공!</strong> 비밀번호 재설정 이메일이 발송되었습니다. 이메일을 확인해주세요.
      </div>
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="email" class="form-label">이메일 주소</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="이메일을 입력해주세요" required>
      </div>
      <button type="submit" class="btn btn-primary">비밀번호 재설정 이메일 보내기</button>
    </form>
  </div>
{% endblock %}
