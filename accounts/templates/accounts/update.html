{% extends "base.html" %}

{% block content %}
<h1>회원정보 수정페이지올시다</h1>
  <form action="{% url "accounts:update" %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
<input type="submit">
<p>비밀번호를 수정하고 싶다면 해당 링크로 이동하세요</p>
<a href="{% url "accounts:password_change" user.pk %}">비밀번호 수정</a>
{% endblock content %}
