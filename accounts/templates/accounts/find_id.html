{% extends "base.html" %}

{% block content %}
<h2>아이디 찾기</h2>
<p>가입 시 사용하신 이메일을 입력해주세요. 아이디를 이메일로 발송해 드립니다.</p>
<form method='POST'>
    {% csrf_token %}
    <label for="email">이메일</label>
    <input type="email" id="email" name="email" required>
    <button type="submit">아이디 찾기</button>
</form>

{% if messages %}
    {% for message in messages %}
        <p>{{ message }}</p>
    {% endfor %}
{% endif %}
{% endblock content %}
