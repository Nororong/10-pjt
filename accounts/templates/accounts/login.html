{% extends "base.html" %}

{% block stylecontent %}

  .login-form {
    display: flex;
}

  .login-form-inner {
    text-align: center;
}

{% endblock stylecontent %}

{% block content %}
  <h1>Login</h1>
  <div class="login-form">
    <div class="login-form-inner">
      <form action="{% url "accounts:login" %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit">
      </form>
    </div>
  </div>
{% endblock content %}
