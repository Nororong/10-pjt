{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="weather-user-title">
    <p><span>{{ user.username }}</span>님, 오늘 날씨에 어울리는 영화를 추천해 드릴게요! 🎨</p>
  </div>
  <div class="weather-content-box row">
    <div class="col-6">
      <div>
        <p>지금 계신 도시명을 입력해 주세요!</p>
      </div>
      <div>
        <p class="weather-user-city">도시 입력 예시 : 서울 -> Seoul, 광주 -> Gwangju</p>
      </div>
    </div>
    <div class="offset-1 col-5">
      <form class="weather-uer-form " method="POST">
        {% csrf_token %}
        <div>
          {{ form.as_p }}
        </div>
        <div>
          <button class="weather-user-form-btn" type="submit">날씨 확인</button>
        </div>
      </form>
    </div>
  </div>

  <!--
  {% if weather_condition %}
      <h2>{{ city }}의 날씨</h2>
      <p><strong>상태:</strong> {{ weather_condition }} ({{ description }})</p>
      <p><strong>온도:</strong> {{ temperature }}°C</p>
      <p><strong>습도:</strong> {{ humidity }}%</p>
  {% elif error %}
      <p style="color: red;">{{ error }}</p>
  {% endif %}
  -->
</div>
{% endblock content %}
